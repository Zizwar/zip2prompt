<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP 2 Prompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.3/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .rtl-exception { direction: ltr !important; }
        .code-preview {
            max-height: 400px;
            overflow-y: auto;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            overflow: auto;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 transition-colors duration-200" 
      x-data="zip2Prompt()" 
      x-init="init()" 
      x-cloak
      :dir="currentLang === 'ar' ? 'rtl' : 'ltr'">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-6 bg-blue-600 dark:bg-blue-800 p-4 rounded-lg">
            <h1 class="text-3xl font-bold text-white" x-text="translations[currentLang].title"></h1>
            <div class="space-x-2 rtl:space-x-reverse">
                <button @click="toggleDarkMode" class="px-3 py-1 rounded bg-blue-500 dark:bg-blue-700 text-white">
                    <i :class="darkMode ? 'fas fa-sun' : 'fas fa-moon'"></i>
                </button>
                <select x-model="currentLang" class="px-3 py-1 rounded bg-blue-500 dark:bg-blue-700 text-white">
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
        </header>

        <div class="mb-6 bg-white dark:bg-gray-700 p-4 rounded-lg shadow">
            <label :for="translations[currentLang].promptLabel" class="block mb-2 font-semibold" x-text="translations[currentLang].promptLabel"></label>
            
            <div class="mb-4">
                <select x-model="selectedTemplate" @change="applyTemplate" class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500">
                    <option value="" x-text="translations[currentLang].selectTemplate"></option>
                    <template x-for="template in promptTemplates" :key="template.name">
                        <option :value="template.name" x-text="template.name"></option>
                    </template>
                </select>
            </div>
            
            <textarea :id="translations[currentLang].promptLabel" x-model="mainPrompt" class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500" rows="3"></textarea>
        </div>

        <div class="mb-6 bg-white dark:bg-gray-700 p-4 rounded-lg shadow">
            <div class="flex border-b border-gray-200 dark:border-gray-600">
                <button @click="activeTab = 'file'" :class="{ 'border-b-2 border-blue-500': activeTab === 'file' }" class="py-2 px-4 text-blue-600 dark:text-blue-400">
                    <i class="fas fa-file-archive mr-2"></i>
                    <span x-text="translations[currentLang].fileTab"></span>
                </button>
                <button @click="activeTab = 'url'" :class="{ 'border-b-2 border-blue-500': activeTab === 'url' }" class="py-2 px-4 text-blue-600 dark:text-blue-400">
                    <i class="fas fa-link mr-2"></i>
                    <span x-text="translations[currentLang].urlTab"></span>
                </button>
                <button @click="activeTab = 'github'" :class="{ 'border-b-2 border-blue-500': activeTab === 'github' }" class="py-2 px-4 text-blue-600 dark:text-blue-400">
                    <i class="fab fa-github mr-2"></i>
                    <span x-text="translations[currentLang].githubTab"></span>
                </button>
            </div>

            <div x-show="activeTab === 'file'" class="mt-4">
                <div 
                    @dragover.prevent="$event.target.classList.add('bg-blue-100')"
                    @dragleave.prevent="$event.target.classList.remove('bg-blue-100')"
                    @drop.prevent="handleFileDrop($event)"
                    class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:bg-gray-50 transition duration-150"
                >
                    <i class="fas fa-cloud-upload-alt text-4xl mb-4 text-blue-500"></i>
                    <p x-text="translations[currentLang].dragDropText"></p>
                    <input type="file" @change="handleFileUpload" accept=".zip" class="hidden" id="fileInput">
                    <label for="fileInput" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600 transition duration-150">
                        <span x-text="translations[currentLang].selectFile"></span>
                    </label>
                </div>
            </div>

            <div x-show="activeTab === 'url'" class="mt-4">
                <input type="text" x-model="urlInput" :placeholder="translations[currentLang].urlPlaceholder" class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500">
                <button @click="handleUrlUpload" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-150">
                    <i class="fas fa-upload mr-2"></i>
                    <span x-text="translations[currentLang].uploadFromUrl"></span>
                </button>
            </div>

            <div x-show="activeTab === 'github'" class="mt-4">
                <input type="text" x-model="githubUrl" :placeholder="translations[currentLang].githubUrlPlaceholder" class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500 mb-2">
                <input type="text" x-model="branchInput" :placeholder="translations[currentLang].branchPlaceholder" class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500">
                <button @click="handleGithubUpload" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-150">
                    <i class="fab fa-github mr-2"></i>
                    <span x-text="translations[currentLang].uploadFromGithub"></span>
                </button>
            </div>
        </div>

        <div class="mb-6 bg-white dark:bg-gray-700 p-4 rounded-lg shadow" x-show="uploadedFiles.length > 0">
            <h2 class="text-xl font-semibold mb-2" x-text="translations[currentLang].uploadedFiles"></h2>
            <ul>
                <template x-for="file in uploadedFiles" :key="file">
                    <li class="flex justify-between items-center py-2">
                        <button @click="reopenFile(file)" class="text-blue-500 hover:text-blue-700">
                            <i class="fas fa-folder-open mr-2"></i>
                            <span x-text="file"></span>
                        </button>
                        <button @click="deleteUploadedFile(file)" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </li>
                </template>
            </ul>
        </div>

        <template x-if="fileStructure">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="rtl-exception bg-white dark:bg-gray-700 p-4 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-2" x-text="translations[currentLang].fileStructure"></h2>
                    <div class="mb-4 flex flex-wrap gap-2">
                        <button @click="selectAllFiles" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-150">
                            <i class="fas fa-check-double mr-2"></i>
                            <span x-text="translations[currentLang].selectAll"></span>
                        </button>
                        <button @click="deselectAllFiles" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded transition duration-150">
                            <i class="fas fa-times mr-2"></i>
                            <span x-text="translations[currentLang].deselectAll"></span>
                        </button>
                        <button @click="selectImportantFiles" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition duration-150" x-show="importantFiles.length > 0">
                            <i class="fas fa-star mr-2"></i>
                            <span x-text="translations[currentLang].selectImportant"></span>
                        </button>
                    </div>
                    
                    <!-- File Group Management -->
                    <div class="mb-4 border-t border-gray-200 dark:border-gray-600 pt-2">
                        <div class="flex gap-2 mb-2">
                            <input type="text" x-model="newGroupName" :placeholder="translations[currentLang].groupNamePlaceholder" class="flex-grow p-2 border rounded dark:bg-gray-600 dark:border-gray-500">
                            <button @click="saveFileGroup" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-150">
                                <i class="fas fa-save mr-2"></i>
                                <span x-text="translations[currentLang].saveGroup"></span>
                            </button>
                        </div>
                        
                        <div x-show="fileGroups.length > 0" class="mb-2">
                            <label class="block mb-1" x-text="translations[currentLang].loadGroup"></label>
                            <select @change="loadFileGroup($event.target.value)" class="w-full p-2 border rounded dark:bg-gray-600 dark:border-gray-500">
                                <option value="" x-text="translations[currentLang].selectGroup"></option>
                                <template x-for="group in fileGroups" :key="group.name">
                                    <option :value="group.name" x-text="group.name"></option>
                                </template>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" x-model="excludeMediaFiles" class="mr-2">
                            <span x-text="translations[currentLang].excludeMedia"></span>
                        </label>
                        <label class="flex items-center mt-2">
                            <input type="checkbox" x-model="summarizeCode" class="mr-2">
                            <span x-text="translations[currentLang].summarizeCode"></span>
                        </label>
                    </div>
                    <div id="fileTree" class="border p-4 rounded dark:bg-gray-600 dark:border-gray-500 max-h-96 overflow-y-auto">
                        <template x-for="(value, key) in fileStructure" :key="key">
                            <div x-html="renderFileTree(key, value, '')"></div>
                        </template>
                    </div>
                    <div class="flex justify-between mt-4">
                        <button 
                            @click="handleExtract"
                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition duration-150"
                        >
                            <i class="fas fa-file-export mr-2"></i>
                            <span x-text="translations[currentLang].extractButton"></span>
                        </button>
                        <div class="flex items-center">
                            <input type="checkbox" id="includeStructure" x-model="includeFileStructure" class="mr-2">
                            <label for="includeStructure" x-text="translations[currentLang].includeStructure"></label>
                        </div>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-700 p-4 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-2" x-text="translations[currentLang].mergedContent"></h2>
                    <div class="relative">
                        <textarea 
                            x-model="mergedContent"
                            readonly
                            class="w-full h-96 p-2 border rounded dark:bg-gray-600 dark:border-gray-500 resize-none"
                        ></textarea>
                        <button 
                            @click="copyToClipboard"
                            class="absolute top-2 right-2 bg-gray-200 dark:bg-gray-600 p-2 rounded"
                            :title="translations[currentLang].copyToClipboard"
                        >
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <template x-if="mergedContent">
                        <button 
                            @click="downloadMergedContent"
                            class="mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-150"
                        >
                            <i class="fas fa-download mr-2"></i>
                            <span x-text="translations[currentLang].downloadButton"></span>
                        </button>
                    </template>
                </div>
            </div>
        </template>
    </div>

    <!-- File Preview Modal -->
    <div x-show="showPreviewModal" class="fixed inset-0 flex items-center justify-center z-50 modal" @click.self="showPreviewModal = false">
        <div class="modal-content bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold" x-text="previewFileName"></h3>
                <button @click="showPreviewModal = false" class="text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-100">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="code-preview rtl-exception">
                <pre><code x-html="previewContent" class="hljs overflow-auto"></code></pre>
            </div>
            <div class="mt-4 flex justify-between">
                <button 
                    @click="toggleFileSelection(previewFilePath)"
                    class="px-4 py-2 rounded transition duration-150"
                    :class="selectedFiles.includes(previewFilePath) 
                        ? 'bg-red-500 hover:bg-red-600 text-white' 
                        : 'bg-green-500 hover:bg-green-600 text-white'"
                >
                    <i :class="selectedFiles.includes(previewFilePath) ? 'fas fa-minus' : 'fas fa-plus'" class="mr-2"></i>
                    <span x-text="selectedFiles.includes(previewFilePath) 
                        ? translations[currentLang].removeFromSelection 
                        : translations[currentLang].addToSelection">
                    </span>
                </button>
                <button 
                    @click="showPreviewModal = false"
                    class="bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:hover:bg-gray-600 px-4 py-2 rounded transition duration-150"
                >
                    <span x-text="translations[currentLang].close"></span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function zip2Prompt() {
            return {
                fileStructure: null,
                selectedFiles: [],
                mergedContent: '',
                mainPrompt: '',
                darkMode: true,
                currentLang: 'en',
                urlInput: '',
                githubUrl: '',
                branchInput: '',
                activeTab: 'file',
                includeFileStructure: false,
                uploadedFiles: [],
                currentFileName: '',
                excludeMediaFiles: true,
                summarizeCode: false,
                importantFiles: [],
                
                // New properties for the new features
                promptTemplates: [],
                selectedTemplate: '',
                fileGroups: [],
                newGroupName: '',
                
                // File preview modal properties
                showPreviewModal: false,
                previewContent: '',
                previewFileName: '',
                previewFilePath: '',
                
                translations: {
                    en: {
                        title: 'ZIP 2 Prompt',
                        promptLabel: 'Main Prompt',
                        fileTab: 'File Upload',
                        urlTab: 'URL',
                        githubTab: 'GitHub',
                        dragDropText: 'Drag and drop your ZIP file here, or click to select',
                        selectFile: 'Select File',
                        fileUpload: 'Upload ZIP File',
                        urlInput: 'Enter URL',
                        urlPlaceholder: 'Enter direct link to ZIP file',
                        githubUrlPlaceholder: 'Enter GitHub repository URL (e.g., https://github.com/username/repo.git)',
                        branchInput: 'Enter Branch Name',
                        branchPlaceholder: 'Enter branch name (default: main)',
                        uploadFromUrl: 'Upload from URL',
                        uploadFromGithub: 'Upload from GitHub',
                        fileStructure: 'File Structure',
                        extractButton: 'Extract Selected Files',
                        mergedContent: 'Merged Content',
                        downloadButton: 'Download Merged Content',
                        copyToClipboard: 'Copy to Clipboard',
                        copiedToClipboard: 'Copied to Clipboard',
                        uploadError: 'Error uploading file',
                        extractError: 'Error extracting files',
                        includeStructure: 'Include file structure',
                        uploadedFiles: 'Uploaded Files',
                        selectAll: 'Select All',
                        deselectAll: 'Deselect All',
                        excludeMedia: 'Exclude media files (images, videos, etc.)',
                        previewFile: 'Preview File',
                        close: 'Close',
                        addToSelection: 'Add to Selection',
                        removeFromSelection: 'Remove from Selection',
                        selectTemplate: 'Select a Prompt Template',
                        summarizeCode: 'Summarize code (remove comments, format)',
                        selectImportant: 'Select Important Files',
                        saveGroup: 'Save Selection',
                        groupNamePlaceholder: 'Enter group name',
                        loadGroup: 'Load Saved Selection',
                        selectGroup: 'Select a saved group',
                        groupSaved: 'File group saved successfully',
                        groupError: 'Error saving file group'
                    },
                    ar: {
                        title: 'ضغط إلى برومبت',
                        promptLabel: 'البرومبت الرئيسي',
                        fileTab: 'رفع ملف',
                        urlTab: 'رابط URL',
                        githubTab: 'جيت هب',
                        dragDropText: 'اسحب وأفلت ملف ZIP هنا، أو انقر للاختيار',
                        selectFile: 'اختر ملفًا',
                        fileUpload: 'رفع ملف ZIP',
                        urlInput: 'أدخل الرابط',
                        urlPlaceholder: 'أدخل رابطًا مباشرًا لملف ZIP',
                        githubUrlPlaceholder: 'أدخل رابط مستودع GitHub (مثال: https://github.com/username/repo.git)',
                        branchInput: 'أدخل اسم الفرع',
                        branchPlaceholder: 'أدخل اسم الفرع (الافتراضي: main)',
                        uploadFromUrl: 'رفع من الرابط',
                        uploadFromGithub: 'رفع من GitHub',
                        fileStructure: 'هيكل الملفات',
                        extractButton: 'استخراج الملفات المحددة',
                        mergedContent: 'المحتوى المدمج',
                        downloadButton: 'تنزيل المحتوى المدمج',
                        copyToClipboard: 'نسخ إلى الحافظة',
                        copiedToClipboard: 'تم النسخ إلى الحافظة',
                        uploadError: 'خطأ في رفع الملف',
                        extractError: 'خطأ في استخراج الملفات',
                        includeStructure: 'تضمين هيكل الملفات',
                        uploadedFiles: 'الملفات المرفوعة',
                        selectAll: 'تحديد الكل',
                        deselectAll: 'إلغاء تحديد الكل',
                        excludeMedia: 'استبعاد ملفات الوسائط (الصور، الفيديوهات، إلخ)',
                        previewFile: 'معاينة الملف',
                        close: 'إغلاق',
                        addToSelection: 'إضافة إلى التحديد',
                        removeFromSelection: 'إزالة من التحديد',
                        selectTemplate: 'اختر قالب برومبت',
                        summarizeCode: 'تلخيص الكود (إزالة التعليقات، تنسيق)',
                        selectImportant: 'تحديد الملفات المهمة',
                        saveGroup: 'حفظ التحديد',
                        groupNamePlaceholder: 'أدخل اسم المجموعة',
                        loadGroup: 'تحميل مجموعة محفوظة',
                        selectGroup: 'اختر مجموعة محفوظة',
                        groupSaved: 'تم حفظ مجموعة الملفات بنجاح',
                        groupError: 'خطأ في حفظ مجموعة الملفات'
                    }
                },

                async init() {
                    this.darkMode = localStorage.getItem('darkMode') === 'true';
                    this.toggleDarkMode();
                    await this.fetchUploadedFiles();
                    await this.fetchPromptTemplates();
                    await this.fetchFileGroups();
                    
                    // Set event listeners for file tree
                    document.addEventListener('click', (e) => {
                        if (e.target.classList.contains('file-preview-btn')) {
                            const filePath = e.target.getAttribute('data-path');
                            this.previewFile(filePath);
                        }
                    });
                },

                async fetchPromptTemplates() {
                    try {
                        const response = await fetch('/prompt-templates');
                        if (!response.ok) {
                            throw new Error('Failed to fetch prompt templates');
                        }
                        this.promptTemplates = await response.json();
                    } catch (error) {
                        console.error('Error fetching prompt templates:', error);
                    }
                },
                
                async fetchFileGroups() {
                    try {
                        const response = await fetch('/file-groups');
                        if (!response.ok) {
                            throw new Error('Failed to fetch file groups');
                        }
                        this.fileGroups = await response.json();
                    } catch (error) {
                        console.error('Error fetching file groups:', error);
                    }
                },
                
                applyTemplate() {
                    if (!this.selectedTemplate) return;
                    
                    const template = this.promptTemplates.find(t => t.name === this.selectedTemplate);
                    if (template) {
                        this.mainPrompt = template.content;
                    }
                },
                
                async saveFileGroup() {
                    if (!this.newGroupName || this.selectedFiles.length === 0 || !this.currentFileName) {
                        return;
                    }
                    
                    const formData = new FormData();
                    formData.append('name', this.newGroupName);
                    formData.append('files', JSON.stringify(this.selectedFiles));
                    formData.append('filename', this.currentFileName);
                    
                    try {
                        const response = await fetch('/file-groups', {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (!response.ok) {
                            throw new Error('Failed to save file group');
                        }
                        
                        await this.fetchFileGroups();
                        alert(this.translations[this.currentLang].groupSaved);
                        this.newGroupName = '';
                    } catch (error) {
                        console.error('Error saving file group:', error);
                        alert(this.translations[this.currentLang].groupError + ': ' + error.message);
                    }
                },
                
                async loadFileGroup(groupName) {
                    if (!groupName) return;
                    
                    const group = this.fileGroups.find(g => g.name === groupName);
                    if (!group) return;
                    
                    // Check if we need to reopen the file first
                    if (this.currentFileName !== group.filename) {
                        await this.reopenFile(group.filename);
                    }
                    
                    // Now set the selected files
                    this.selectedFiles = [...group.files];
                },

                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('darkMode', this.darkMode);
                    document.documentElement.classList.toggle('dark', this.darkMode);
                },

                async handleFileUpload(event) {
                    const file = event.target.files[0];
                    await this.uploadFile(file);
                },

                async handleFileDrop(event) {
                    const file = event.dataTransfer.files[0];
                    if (file && file.type === 'application/zip') {
                        await this.uploadFile(file);
                    }
                },

                async handleUrlUpload() {
                    await this.uploadFile(null, this.urlInput);
                },

                async handleGithubUpload() {
                    await this.uploadFile(null, this.githubUrl, this.branchInput);
                },

                async uploadFile(file = null, url = null, branch = null) {
                    const formData = new FormData();
                    if (file) {
                        formData.append('zipFile', file);
                    } else if (url) {
                        formData.append('url', url);
                        if (branch) {
                            formData.append('branch', branch);
                        }
                    }

                    try {
                        const response = await fetch('/upload', {
                            method: 'POST',
                            body: formData
                        });
                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'Unknown error');
                        }
                        const result = await response.json();
                        this.fileStructure = result.fileStructure;
                        this.currentFileName = result.filename;
                        this.importantFiles = result.importantFiles || [];
                        this.selectedFiles = [];
                        this.fetchUploadedFiles();
                    } catch (error) {
                        console.error('Error uploading file:', error);
                        alert(this.translations[this.currentLang].uploadError + ': ' + error.message);
                    }
                },

                async fetchUploadedFiles() {
                    try {
                        const response = await fetch('/uploads');
                        if (!response.ok) {
                            throw new Error('Failed to fetch uploaded files');
                        }
                        this.uploadedFiles = await response.json();
                    } catch (error) {
                        console.error('Error fetching uploaded files:', error);
                    }
                },

                async deleteUploadedFile(filename) {
                    try {
                        const response = await fetch(`/upload/${filename}`, {
                            method: 'DELETE'
                        });
                        if (!response.ok) {
                            throw new Error('Failed to delete file');
                        }
                        this.fetchUploadedFiles();
                        if (this.currentFileName === filename) {
                            this.fileStructure = null;
                            this.currentFileName = '';
                        }
                    } catch (error) {
                        console.error('Error deleting file:', error);
                    }
                },

                async reopenFile(filename) {
                    try {
                        const response = await fetch(`/reopen/${filename}`);
                        if (!response.ok) {
                            throw new Error('Failed to reopen file');
                        }
                        const result = await response.json();
                        this.fileStructure = result.fileStructure;
                        this.currentFileName = result.filename;
                        this.importantFiles = result.importantFiles || [];
                        this.selectedFiles = [];
                    } catch (error) {
                        console.error('Error reopening file:', error);
                    }
                },
                
                async previewFile(filePath) {
                    try {
                        const response = await fetch(`/file-preview/${this.currentFileName}/${filePath}`);
                        if (!response.ok) {
                            throw new Error('Failed to preview file');
                        }
                        const result = await response.json();
                        
                        this.previewContent = result.content;
                        this.previewFileName = filePath.split('/').pop();
                        this.previewFilePath = filePath;
                        this.showPreviewModal = true;
                        
                        // Use highlight.js to format code
                        setTimeout(() => {
                            document.querySelectorAll('pre code').forEach((block) => {
                                hljs.highlightElement(block);
                            });
                        }, 100);
                    } catch (error) {
                        console.error('Error previewing file:', error);
                    }
                },
                
                toggleFileSelection(filePath) {
                    const index = this.selectedFiles.indexOf(filePath);
                    if (index === -1) {
                        this.selectedFiles.push(filePath);
                    } else {
                        this.selectedFiles.splice(index, 1);
                    }
                },

                toggleFolder(folderPath) {
                    const folderObj = this.getNestedObject(this.fileStructure, folderPath.split('/'));
                    const filesInFolder = this.getImmediateFilesInDirectory(folderObj);
                    const allSelected = filesInFolder.every(file => this.selectedFiles.includes(file));
                    
                    if (allSelected) {
                        this.selectedFiles = this.selectedFiles.filter(file => !filesInFolder.includes(file));
                    } else {
                        this.selectedFiles = [...new Set([...this.selectedFiles, ...filesInFolder])];
                    }
                },

                toggleFile(filePath) {
                    const index = this.selectedFiles.indexOf(filePath);
                    if (index === -1) {
                        this.selectedFiles.push(filePath);
                    } else {
                        this.selectedFiles.splice(index, 1);
                    }
                },

                getNestedObject(obj, pathArray) {
                    return pathArray.reduce((o, key, index) => {
                        if (o && o.children && o.children[key]) {
                            o.children[key].path = pathArray.slice(0, index + 1).join('/');
                            return o.children[key];
                        }
                        return null;
                    }, { children: obj });
                },

                getImmediateFilesInDirectory(directory) {
                    const files = [];
                    for (const [key, value] of Object.entries(directory.children || {})) {
                        if (value.type === 'file') {
                            const fullPath = directory.path ? `${directory.path}/${key}` : key;
                            if (!this.isMediaFile(fullPath) || !this.excludeMediaFiles) {
                                files.push(fullPath);
                            }
                        }
                    }
                    return files;
                },

                isMediaFile(filePath) {
                    const mediaExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.svg', '.mp4', '.avi', '.mov', '.wmv', '.mp3', '.wav', '.zip'];
                    return mediaExtensions.some(ext => filePath.toLowerCase().endsWith(ext));
                },

                renderFileTree(name, item, path) {
                    const fullPath = path ? `${path}/${name}` : name;
                    if (item.type === 'file') {
                        if (this.isMediaFile(fullPath) && this.excludeMediaFiles) {
                            return '';
                        }
                        
                        const isImportant = this.importantFiles.includes(fullPath);
                        const importantStar = isImportant ? `<i class="fas fa-star text-yellow-500 mr-1"></i>` : '';
                        
                        return `
                            <div class="flex items-center mb-1">
                                <input type="checkbox" value="${fullPath}" @change="toggleFile('${fullPath}')" :checked="selectedFiles.includes('${fullPath}')" class="mr-2">
                                <i class="fas fa-file text-blue-500 mr-2"></i>
                                ${importantStar}
                                <span>${name}</span>
                                <button 
                                    class="ml-2 text-gray-500 hover:text-blue-500 file-preview-btn" 
                                    data-path="${fullPath}" 
                                    title="${this.translations[this.currentLang].previewFile}"
                                >
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        `;
                    } else {
                        const filesInDir = this.getImmediateFilesInDirectory({ children: item.children, path: fullPath });
                        if (filesInDir.length === 0) {
                            return '';
                        }
                        const allSelected = filesInDir.length > 0 && filesInDir.every(file => this.selectedFiles.includes(file));
                        let html = `
                            <div class="mb-1">
                                <input type="checkbox" @change="toggleFolder('${fullPath}')" :checked="${allSelected}" class="mr-2">
                                <i class="fas fa-folder text-yellow-500 mr-2"></i>
                                <span class="font-semibold">${name}</span>
                            </div>
                            <div class="pl-4">
                        `;
                        for (const [childName, childItem] of Object.entries(item.children)) {
                            html += this.renderFileTree(childName, childItem, fullPath);
                        }
                        html += '</div>';
                        return html;
                    }
                },

                selectAllFiles() {
                    this.selectedFiles = this.getAllFiles(this.fileStructure);
                },

                deselectAllFiles() {
                    this.selectedFiles = [];
                },
                
                selectImportantFiles() {
                    this.selectedFiles = [...this.importantFiles];
                },

                getAllFiles(obj, path = '') {
                    let files = [];
                    for (const [key, value] of Object.entries(obj)) {
                        const fullPath = path ? `${path}/${key}` : key;
                        if (value.type === 'file') {
                            if (!this.isMediaFile(fullPath) || !this.excludeMediaFiles) {
                                files.push(fullPath);
                            }
                        } else if (value.type === 'directory') {
                            files = files.concat(this.getAllFiles(value.children, fullPath));
                        }
                    }
                    return files;
                },

                async handleExtract() {
                    const formData = new FormData();
                    formData.append('files', JSON.stringify(this.selectedFiles));
                    formData.append('filename', this.currentFileName);
                    formData.append('summarize', this.summarizeCode.toString());

                    try {
                        const response = await fetch('/extract', {
                            method: 'POST',
                            body: formData
                        });
                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.error || 'Unknown error');
                        }
                        const result = await response.json();
                        this.mergedContent = this.mainPrompt + '\n\n' + result.content;

                        if (this.includeFileStructure) {
                            this.mergedContent = this.getFileStructureText() + '\n\n' + this.mergedContent;
                        }
                    } catch (error) {
                        console.error('Error extracting files:', error);
                        alert(this.translations[this.currentLang].extractError + ': ' + error.message);
                    }
                },

                getFileStructureText() {
                    let structureText = "Project Structure:\n";
                    const addToStructure = (obj, depth = 0) => {
                        for (const [key, value] of Object.entries(obj)) {
                            if (value.type === 'file' && (!this.isMediaFile(key) || !this.excludeMediaFiles)) {
                                const isImportant = this.importantFiles.includes(key) ? " [*]" : "";
                                structureText += "  ".repeat(depth) + key + isImportant + "\n";
                            } else if (value.type === 'directory') {
                                structureText += "  ".repeat(depth) + key + "/\n";
                                addToStructure(value.children, depth + 1);
                            }
                        }
                    };
                    addToStructure(this.fileStructure);
                    return structureText;
                },

                downloadMergedContent() {
                    const blob = new Blob([this.mergedContent], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${this.currentFileName}_merged_content.txt`;
                    a.click();
                },
                
                copyToClipboard() {
                    navigator.clipboard.writeText(this.mergedContent).then(() => {
                        alert(this.translations[this.currentLang].copiedToClipboard);
                    }).catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
                }
            };
        }
    </script>
